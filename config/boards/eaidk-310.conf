#Rockchip RK3328 quad core 1GB-4GB GBE eMMC USB3 SPI
BOARD_NAME="Eaidk 310"
BOARDFAMILY="rockchip64"
BOARD_MAINTAINER=""
BOOTCONFIG="rock64-rk3328_defconfig"
KERNEL_TARGET="current,edge"
KERNEL_TEST_TARGET="current"
FULL_DESKTOP="yes"
#ASOUND_STATE="asound.state.rt5651"
#BOOT_LOGO="desktop"
BOOT_FDT_FILE="rockchip/rk3328-eaidk310.dtb"
BOOT_SCENARIO="blobless"
DDR_BLOB="rk33/rk322xh_ddr_400MHz_v1.21.bin"
BOOT_SOC="rk3328"
BOOTSCRIPT="boot-eaidk310.cmd:boot.cmd"
#SRC_EXTLINUX="yes"
#SRC_CMDLINE="console=ttyS2,1500000 console=tty0"
###镜像地址
MAINLINE_MIRROR="tuna"
DOWNLOAD_MIRROR="china"
##Armbian国内
ARMBIAN_MIRROR="https://mirrors.tuna.tsinghua.edu.cn/armbian"
##镜像输出压缩
COMPRESS_OUTPUTIMAGE="xz"
#安装内核头
INSTALL_HEADERS="yes"
#冻结内核
BSPFREEZE="yes"
function post_family_tweaks_bsp__eaidk-310() {
        display_alert "Installing BSP firmware and fixups"

        # Optional board dtbo selection script
        install -m 755 $SRC/config/newdtb/rk3328-eaidk310.dtb $destination/boot/dtb/rockchip/

        return 0
}
